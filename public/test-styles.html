<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test</title>
    <link rel="stylesheet" href="/admin-portal/manual-styles.css">
</head>
<body class="font-sans antialiased min-h-screen bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-screen-xl mx-auto px-8 py-4">
                <h1 class="text-2xl font-bold text-gray-900">CSS Test Page</h1>
                <p class="text-gray-600">This page tests if the manually copied CSS file loads correctly.</p>
            </div>
        </header>
        
        <main class="flex-1 py-8">
            <div class="max-w-screen-xl mx-auto px-8">
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-xl font-semibold mb-4 text-blue-600">Test Components</h2>
                    
                    <!-- Test buttons -->
                    <div class="space-y-4 mb-6">
                        <button class="bg-[#295EEF] text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                            Primary Button
                        </button>
                        <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 transition-colors ml-2">
                            Secondary Button
                        </button>
                    </div>
                    
                    <!-- Test form elements -->
                    <div class="space-y-4 mb-6">
                        <input type="text" placeholder="Test input field" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <select class="w-full px-3 py-2 border border-gray-300 rounded-md">
                            <option>Test select option</option>
                        </select>
                    </div>
                    
                    <!-- Test badges -->
                    <div class="flex space-x-2 mb-6">
                        <span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-sm">Active</span>
                        <span class="px-2 py-1 bg-red-100 text-red-800 rounded-full text-sm">Inactive</span>
                        <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">Dev</span>
                    </div>
                    
                    <!-- Test table -->
                    <table class="w-full border-collapse border border-gray-200">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="border border-gray-200 px-4 py-2 text-left">Name</th>
                                <th class="border border-gray-200 px-4 py-2 text-left">Status</th>
                                <th class="border border-gray-200 px-4 py-2 text-left">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd:bg-gray-50">
                                <td class="border border-gray-200 px-4 py-2">Test User</td>
                                <td class="border border-gray-200 px-4 py-2">
                                    <span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-sm">Active</span>
                                </td>
                                <td class="border border-gray-200 px-4 py-2">
                                    <button class="text-blue-600 hover:text-blue-800">Edit</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        
        <footer class="py-6 border-t border-gray-200 bg-white/50 backdrop-blur-sm">
            <div class="max-w-screen-xl mx-auto px-8">
                <p class="text-center text-sm text-gray-500">
                    CSS Test Footer - If you can see this styled properly, the CSS is loading correctly.
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
